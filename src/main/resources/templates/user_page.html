<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользовательские данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" >
    <h1>Ваши данные:</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                First name: <span th:text="${user.name}"></span><br>
                Email: <span th:text="${user.email}"></span><br>
                Статус: <span th:text="${user.roles}"></span>
            </p>
            <a th:if="${isUserRole}" th:href="@{/user/edit(id=${user.id})}" class="btn btn-secondary">Изменить</a>
            <a th:if="${!isUserRole}" th:href="@{/admin/edit(id=${user.id})}" class="btn btn-secondary">Изменить</a>
            <a href="/logout" class="btn btn-secondary">Выйти</a>
        </div>
    </div>
</div>
</body>
</html>
